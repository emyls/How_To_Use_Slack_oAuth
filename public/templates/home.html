<script>
    const query = window.location.search.substring(1);
    const token = query.split('access_token=')[1];

    if(token) {
        console.log('token = /' + token + '/');
        var time = localStorage.getItem('time');
        var message = "> ``` "+localStorage.getItem("message")+" ~~ this message is generated by the slack app ``` ";
        let url = "https://slack.com/api/reminders.add?token="+String(token)+"&text="+message+"&time="+time+"&pretty=1";

        fetch(url, {
            method: 'POST',
        }).then((res)=> {
            console.log('success', res.data);
        }).catch((error)=> {
            console.log(error);
        })

    }
    else {
        console.log('token = no token');
    }
</script>
